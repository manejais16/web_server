networks:
  wordpress:
    driver: bridge
  nginx:
    driver: bridge

volumes:
  mariadb_vol:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/srcs/requirements/mariadb
      o: bind
  wordpress_vol:
    driver: local
    driver_opts:
      type: none
      device: ${HOME}/data/srcs/requirements/wordpress
      o: bind
